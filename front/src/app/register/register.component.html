<H1>Register</H1>

<div class="container">
    <!-- <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div> -->
    <div class="alert alert-warning" *ngIf='errorMessage'>{{errorMessage}}</div>
    <div class="alert alert-warning" *ngIf='message'>{{message}}</div>

    <div class="container">
        <form (ngSubmit)="createUser()" #userForm="ngForm">
            <fieldset class="form-group">
                <label>Name</label>
                <input type="text" #userName="ngModel" [(ngModel)]="user.userName" class="form-control" name="userName"
                    required="required">
            </fieldset>

            <fieldset class="form-group">
                <label>email</label>
                <input type="text" #email="ngModel" [(ngModel)]="user.email" class="form-control" name="email"
                    required="required">
            </fieldset>

            <fieldset class="form-group">
                <label>password</label>
                <input type="password" #password="ngModel" [(ngModel)]="user.password" class="form-control"
                    name="password" required="required">
            </fieldset>

            <button type="submit" class="btn btn-success">Sign Up</button>
        </form>
    </div>

</div>
