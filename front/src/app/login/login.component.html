<H1>Login</H1>

<div class="container">

  <div class="container">
    <div class="alert alert-warning" *ngIf='errorMessage'>{{errorMessage}}</div>
    <div class="alert alert-warning" *ngIf='message'>{{message}}</div>
    <div class="alert alert-warning" *ngIf="userForm.dirty && userForm.invalid">Enter valid values</div>

    <form novalidate #userForm="ngForm">

      <fieldset class="form-group">
        <label>Email</label>
        <input type="text"  [(ngModel)]="email" class="form-control" name="email" required="required">
      </fieldset>

      <fieldset class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" class="form-control" name="password" required="required">
      </fieldset>

      <button type="submit" class="btn btn-success" (click)="handleLogin(email,password)">Login</button>
      <button type="submit" class="btn btn-alert" (click)="handleLogout(email)">Logout</button>
    </form>
  </div>

</div>
