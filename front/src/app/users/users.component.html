<h1> Dashboard </h1>

<!-- <div class="alert alert-success" *ngIf='message'>{{message}}</div> -->

<div class="container">
  <h3>All Users</h3>
  <table class="table" >
    <thead>
      <tr>
        <th>User_Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let user of allUsers'>
        <td>{{user.userName}}</td>
        <td>{{user.email}}</td>
      </tr>
    </tbody>

  </table>

</div>


<div class="container">
  <h3>Logged Users</h3>
  <table class="table" >
    <thead>
      <tr>
        <th>User_Name</th>
        <th>Email</th>

      </tr>
    </thead>
    <tbody>

      <tr *ngFor='let user of loggedUsers'>
        <td>{{user.userName}}</td>
        <td>{{user.email}}</td>
      </tr>
    </tbody>

  </table>
</div>
